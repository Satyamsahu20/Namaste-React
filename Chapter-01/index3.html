<!-- Hello World Program using React -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 
       This file i.e. react.development.js is the Core file of React, This is the Core React Framework Algorithm written in it,
       it contains the react code which is in plain JS.
    -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- This file i.e. react-dom.development.js is useful for DOM operations or use to modify the DOM -->
    
    <script>
        const heading = React.createElement("h1", {}, "Hello world using React");
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(heading);
    </script>
</body>
</html>
